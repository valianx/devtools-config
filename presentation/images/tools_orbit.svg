<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glowTool">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g filter="url(#glowTool)" transform="translate(100, 100)">
    <!-- Central Hub -->
    <circle cx="0" cy="0" r="20" fill="#fff" opacity="0.9" />
    <path d="M-10,-5 L-10,5 L0,10 L10,5 L10,-5 L0,-10 Z" fill="#0a0e12" transform="scale(0.8)" />

    <!-- Satellite Nodes -->
    <g>
      <line x1="0" y1="0" x2="0" y2="-60" stroke="#fff" stroke-width="1" stroke-dasharray="3,3" />
      <circle cx="0" cy="-60" r="12" fill="#58a6ff" />
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="20s" repeatCount="indefinite" />
    </g>
    
    <g transform="rotate(72)">
      <line x1="0" y1="0" x2="0" y2="-60" stroke="#fff" stroke-width="1" stroke-dasharray="3,3" />
      <circle cx="0" cy="-60" r="12" fill="#2ea043" />
       <animateTransform attributeName="transform" type="rotate" from="72 0 0" to="432 0 0" dur="20s" repeatCount="indefinite" />
    </g>
    
    <g transform="rotate(144)">
      <line x1="0" y1="0" x2="0" y2="-60" stroke="#fff" stroke-width="1" stroke-dasharray="3,3" />
      <circle cx="0" cy="-60" r="12" fill="#da3633" />
      <animateTransform attributeName="transform" type="rotate" from="144 0 0" to="504 0 0" dur="20s" repeatCount="indefinite" />
    </g>
    
    <g transform="rotate(216)">
      <line x1="0" y1="0" x2="0" y2="-60" stroke="#fff" stroke-width="1" stroke-dasharray="3,3" />
      <circle cx="0" cy="-60" r="12" fill="#8b5cf6" />
      <animateTransform attributeName="transform" type="rotate" from="216 0 0" to="576 0 0" dur="20s" repeatCount="indefinite" />
    </g>
    
     <g transform="rotate(288)">
      <line x1="0" y1="0" x2="0" y2="-60" stroke="#fff" stroke-width="1" stroke-dasharray="3,3" />
      <circle cx="0" cy="-60" r="12" fill="#f1e05a" />
      <animateTransform attributeName="transform" type="rotate" from="288 0 0" to="648 0 0" dur="20s" repeatCount="indefinite" />
    </g>
  </g>
</svg>
